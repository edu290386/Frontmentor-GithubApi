<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/github.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <div class="input-container">
          <img width="15" src="./imagenes/search.png" alt="" />
          <input
            class="input-search"
            type="text"
            placeholder="Ingresar usuario"
          />
        </div>
        <div>
          <button class="btn-search">Search</button>
        </div>
      </div>
      <div class="information-container">
        <div class="image-container">
          <img width="100" src="./imagenes/Screenshot_8.png" alt="" />
        </div>
        <div class="description-container">
          <div class="user-date-container">
            <h2>Guillermo Sifuentes</h2>
            <p>2021-07-24</p>
          </div>
          <div class="user-bio-container">
            <p>@guillermosifu</p>
            <p>Front End-Developer..</p>
          </div>
          <div class="card-information">
            <div>
              <h5>Repos</h5>
              <h2>110</h2>
            </div>
            <div>
              <h5>Followers</h5>
              <h2>40</h2>
            </div>
            <div>
              <h5>Following</h5>
              <h2>1</h2>
            </div>
          </div>
          <div class="info-container">
            <div>
              <p>
                <img width="15" src="./imagenes/pin.png" alt="" />&nbsp;
              </p>
              <p>
                <img
                  width="15"
                  src="./imagenes/link.png"
                  alt=""
                />&nbsp;https://github.com/guillermosifu
              </p>
            </div>
            <div>
              <p>
                <img width="15" src="./imagenes/twitter.png" alt="" />&nbsp;
              </p>
              <p>
                <img
                  width="15"
                  src="./imagenes/hotel.png"
                  alt=""
                />&nbsp;@guillermosifu
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
