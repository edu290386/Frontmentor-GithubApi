<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/github.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <div class="input-container">
          <img width="15" src="./imagenes/search.png" alt="" />
          <input
            id="input-search"
            class="input-search"
            type="text"
            placeholder="Ingresar usuario"
          />
        </div>
        <div>
          <button  
          id="btn-search"
          class="btn-search">Search</button>
        </div>
      </div>
      <div class="information-container">
        <div class="image-container">
          <img id="img-profile" width="100" src="./imagenes/Screenshot_8.png" alt="" />
        </div>
        <div class="description-container">
          <div class="user-date-container">
            <h2 id="name-profile">Guillermo Sifuentes</h2>
            <p id="user-created">2021-07-24</p>
          </div>
          <div class="user-bio-container">
            <p id="user-login">@guillermosifu</p>
            <p id="user-bio">Front End-Developer..</p>
          </div>
          <div class="card-information">
            <div>
              <h5>Repos</h5>
              <h2 id="user-repos">110</h2>
            </div>
            <div>
              <h5>Followers</h5>
              <h2 id="user-followers">40</h2>
            </div>
            <div>
              <h5>Following</h5>
              <h2 id="user-followings">1</h2>
            </div>
          </div>
          <div class="info-container">
            <div>
              <p >
                <img width="15" 
                src="./imagenes/pin.png" 
                alt="" 
                />&nbsp;<span id="user-location">No hay</span>
              </p>
              <p >
                <img
                  width="15"
                  src="./imagenes/link.png"
                  alt=""
                />&nbsp;<span id="user-blog">https://github.com/guillermosifu</span>
              </p>
            </div>
            <div>
              <p >
                <img width="15" src="./imagenes/twitter.png" alt="" />&nbsp;<span id="user-twitter"></span>
              </p>
              <p>
                <img
                  width="15"
                  src="./imagenes/hotel.png"
                  alt=""
                />&nbsp;<span id="user-company">@guillermosifu</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./github.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
